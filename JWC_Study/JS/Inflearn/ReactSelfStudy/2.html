<!DOCTYPE html>
<html>
  <head>
    <title>Hello Start React</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      let headerStyle = { style: { color: "Blue" } };
      ReactDOM.render(
        React.createElement(
          "div",
          { style: { border: "1px solid red" } },
          React.createElement("h1", headerStyle, "HIHI")
        ),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
