<!DOCTYPE html>
<html>
<head>
  <title>Class Component</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script crossorigin="" src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin="" src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root">
  </div>
  <script type="text/babel">
      let title = "setState";

      const cSharp = {
        title: "C#",
        description: "WOW This is C# Book",
      };

      function BookTitle() {
        return (
          <div className="row">
            <h1>{title}</h1>
          </div>
        );
      }

      const BookFooter = () => <p>The Book I write</p>;
      const CopyRight = () => {
        return <p>CopyRight &copy;</p>;
      };

      // 객체를 사용하는 방법보다 객체의 속성을 끄집어 내는 방법
      // 그래서 파괴하는 느낌
      // So We Call this Destructing Assignment
      function BookCardOther({ title, description }) {
        return (
          <div className="container mb-2">
            <div className="row">
              <div className="col-12">{title}</div>
            </div>
            <div className="row">
              <div className="col-2">{title}</div>
              <div className="col-10">{description}</div>
            </div>
          </div>
        );
      }

      function BookCard({ title, description, price }) {
        return (
          <div className="container mb-2">
            <div className="row">
              <div className="col-12">{title}</div>
            </div>
            <div className="row">
              <div className="col-2">
                {description}
                {price}
                <hr />
              </div>
              <div className="col-10">{description}</div>
            </div>
          </div>
        );
      }

      class BookList extends React.Component {
        state = {
          theme: "blue",
        };

        whiteTheme = () => {
          this.setState({ theme: "white" });
        };

        blueTheme = () => {
          this.setState({ theme: "blue" });
        };

        render() {
          return (
            <>
              <div>
                {" "}
                {this.state.theme === "white" ? "white theme" : "blue theme"}
              </div>
              <div>
                <button
                  onClick={() => {
                    this.setState({ theme: "white" });
                  }}
                >
                  White1
                </button>
                <button onClick={this.whiteTheme}>White2</button>
                <button
                  onClick={() => {
                    this.setState({ theme: "blue" });
                  }}
                >
                  blue1
                </button>
                <button onClick={this.blueTheme}>blue2</button>
              </div>
              <BookCard
                title="C++"
                description="This Book is for C++ Beginner"
                price={5000}
              />
            </>
          );
        }
      }

      // Using Class Component
      // Class Component must have render component
      class BookApp extends React.Component {
        // 1. extends React.Component
        // 2. render()
        render() {
          return (
            <>
              <BookTitle />
              <BookList />
              <BookFooter />
              <CopyRight />
            </>
          );
        }
      }

      // Cleanup the codes By Summarized in Final Rendering Codes
      ReactDOM.render(<BookApp />, document.getElementById("root"));
  </script>
</body>
</html>
