<!DOCTYPE html>
<html>

<head>
  <title>React 5 Function Component</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src=https://unpkg.com/@babel/standalone/babel.min.js></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    let title = "JSX Expression"
    let cSharp = {
      title: "C#",
      description: "내용 들어오는 곳..."
    }

    // 함수를 하나의 컴포넌트로 본다
    // 컴포넌트는 무조건 대문자로 시작하여야 한다.
    // 이것은 규칙이기 때문에 무조건 지켜야 한다.
    function BookTitle() {
      return (
        <div className="row">
          <h1>My Book</h1>
        </div>
      )
    }

    const BookFooter = () => <p>The Book I write</p>
    const CopyRight = () => {
      return <p>CopyRight &copy;</p>;
    }

    ReactDOM.render(
      (
        <div className="container mb-2">
          <BookTitle />
          <div className="row">
            <div className="col-12">
              {
                // 이렇게 중괄호를 쳐야 JS 문법이 적용되는 듯하다
              }
              {title}
            </div>
          </div>
          <div className="row">
            <div className="col-2">
              {cSharp.title}
            </div>
            <div className="col-10">
              {cSharp.description}
            </div>
          </div>
          <BookFooter />
          <CopyRight />
        </div>
      ),
      document.getElementById("root")
    )
  </script>
</body>

</html>
